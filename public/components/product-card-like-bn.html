<div class="product-page">
  <div class="product-images">
    <img src="product-image-1.jpg" alt="Product Image 1">
    <img src="product-image-2.jpg" alt="Product Image 2">
    <img src="product-image-3.jpg" alt="Product Image 3">
  </div>
  <div class="product-details">
    <h1 class="product-name">Wildflower Embroidered Tote</h1>
    <p class="product-seller">Sold by S&A Exports</p>
    <p class="product-price">$49.99</p>
    <div class="product-shipping">
      <label for="ship-item-checkbox">
        <input type="checkbox" id="ship-item-checkbox" name="ship-item" value="ship">
        Ship this item
      </label>
      <label for="pickup-store-checkbox">
        <input type="checkbox" id="pickup-store-checkbox" name="pickup-store" value="pickup">
        Pick up at store
      </label>
    </div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
</div>
