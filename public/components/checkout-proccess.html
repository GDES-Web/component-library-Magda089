<section class="checkout">
  <div class="cart-summary">
    <h2 class="title">Cart Summary</h2>
    <ul class="cart-items">
      <li class="item">
        <img src="path/to/product-image.jpg" alt="Product Name">
        <div class="item-details">
          <h3 class="item-title">Product Name</h3>
          <p class="item-price">$99.99</p>
          <p class="item-quantity">Quantity: 1</p>
        </div>
      </li>
      <li class="item">
        <img src="path/to/product-image.jpg" alt="Product Name">
        <div class="item-details">
          <h3 class="item-title">Product Name</h3>
          <p class="item-price">$149.99</p>
          <p class="item-quantity">Quantity: 2</p>
        </div>
      </li>
    </ul>
    <div class="subtotal">
      <p class="subtotal-text">Subtotal:</p>
      <p class="subtotal-amount">$399.97</p>
    </div>
    <button class="checkout-btn">Checkout</button>
  </div>
  <div class="shipping-details">
    <h2 class="title">Shipping Details</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required>
    </form>
  </div>
</section>
