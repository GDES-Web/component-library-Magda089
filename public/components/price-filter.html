<div class="price-filter">
  <h3 class="filter-title">Price Range</h3>
  <div class="filter-options">
    <div class="price-inputs">
      <label for="price-min">Min:</label>
      <input type="number" id="price-min" name="price-min" min="0" max="999" value="0">
      <span class="currency">USD</span>
    </div>
    <div class="price-inputs">
      <label for="price-max">Max:</label>
      <input type="number" id="price-max" name="price-max" min="0" max="999" value="999">
      <span class="currency">USD</span>
    </div>
    <div class="sort-by-price">
      <button class="sort-btn active" data-sort="high-to-low">Price High to Low</button>
      <button class="sort-btn" data-sort="low-to-high">Price Low to High</button>
    </div>
  </div>
</div>
